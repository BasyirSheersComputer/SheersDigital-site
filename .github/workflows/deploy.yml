name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for GCP credentials
      id: check-credentials
      run: |
        if [ -n "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "GCP credentials found"
          echo "has_credentials=true" >> $GITHUB_OUTPUT
        else
          echo "GCP credentials not found - skipping deployment"
          echo "has_credentials=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Cloud SDK
      if: steps.check-credentials.outputs.has_credentials == 'true'
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: sheers-software
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    
    - name: Configure Docker for GCR
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: gcloud auth configure-docker
    
    - name: Build and Push Docker Image
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: |
        gcloud builds submit --tag gcr.io/sheers-software/servora-ai:${{ github.sha }} .
        gcloud builds submit --tag gcr.io/sheers-software/servora-ai:latest .
    
    - name: Deploy to Cloud Run
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: |
        gcloud run deploy servora-ai \
          --image gcr.io/sheers-software/servora-ai:${{ github.sha }} \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated \
          --port 80 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars "NODE_ENV=production" \
          --set-env-vars "VITE_APP_NAME=Servora AI" \
          --set-env-vars "VITE_APP_ENVIRONMENT=production" \
          --set-env-vars "VITE_API_URL=https://api.servora-ai.com" \
          --set-env-vars "VITE_ANALYTICS_ID=G-RMQN4C5EVG" \
          --set-env-vars "VITE_FACEBOOK_PIXEL_ID=383314790605759"
    
    - name: Get deployment URL
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: |
        echo "Deployment URL: $(gcloud run services describe servora-ai --region asia-southeast1 --format='value(status.url)')"
    
    - name: Setup Instructions
      if: steps.check-credentials.outputs.has_credentials == 'false'
      run: |
        echo "## ⚠️ Setup Required"
        echo ""
        echo "To enable automatic deployment, please:"
        echo ""
        echo "1. **Create a Google Cloud Service Account:**"
        echo "   - Go to: https://console.cloud.google.com/iam-admin/serviceaccounts"
        echo "   - Create new service account with roles: Cloud Build Editor, Cloud Run Admin, Storage Admin"
        echo ""
        echo "2. **Download the JSON key** and add it as a GitHub secret:"
        echo "   - Go to: https://github.com/BasyirSheersComputer/SheersDigital-site/settings/secrets/actions"
        echo "   - Add secret named: GCP_SA_KEY"
        echo "   - Paste the entire JSON key content"
        echo ""
        echo "3. **Push another commit** to trigger deployment"
        echo ""
        echo "Current deployment URL: https://servora-ai-v75utnk2qq-as.a.run.app"
